<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js" defer></script>
        <title>Sign up</title>
    </head>

    <body>
        <div class="form-container">
            <div class="background-image-container">
                <img class="background-image" src="enq-1998-QxquNoKd0nk-unsplash.jpg">
                <div class="image-credit">Photo by <a href="https://unsplash.com/@enq_1998?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Enq 1998</a> on <a href="https://unsplash.com/photos/QxquNoKd0nk?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a></div>
            </div>
            <form class="sign-up-form" action="#" method="get">
                <div class="intro">
                    <p>This is not a real online service! However, your deepest dreams lie beyond filling this form, which does nothing because we don't have a server yet (or a service to begin with).</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form-controls">
                    <h3 class="form-controls-header">Let's do this!</h3>
                    <div class="form-row">
                        <div class="input-container">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name" placeholder="ex. Yusef" required>
                        </div>
                        <div class="input-container">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name" placeholder="ex. Bakr" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-container">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email" placeholder="ex. Yusef123@example.com" required>
                        </div>
                        <div class="input-container">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-container">
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="input-container">
                            <label for="confirm-password">CONFIRM PASSOWRD</label>
                            <input type="password" id="confirm-password" name="confirm-password" required>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
